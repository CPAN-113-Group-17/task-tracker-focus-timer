<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form & Task Manager</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="timer-container">
      <div class="mode"></div>
      <div class="progress-circle">
          <span id="time-display">25:00</span>
      </div>
      <div class="controls">
          <button id="start">Start</button>
          <button id="pause">Pause</button>
          <button id="reset">Reset</button>
      </div>
  </div>

    <div class="container mt-5">
      <div class="input-group mb-3">
        <input
          type="text"
          id="taskInput"
          class="form-control"
          placeholder="Enter a task"
        />
        <button class="task-btn" onclick="addTask()">Add Task</button>
      </div>
      <div class="row">
        <div class="col">
          <img src="assets/to-do.png" id="to-do" class="task-label">
          <ul id="todoList" class="list-group"></ul>
        </div>
        <div class="col">
          <img src="assets/in-progress.png" id="in-progress" class="task-label">
          <ul id="inProgressList" class="list-group"></ul>
        </div>
        <div class="col">
          <img src="assets/done.png" class="task-label">
          <ul id="doneList" class="list-group"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
