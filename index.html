<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form & Task Manager</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>User Registration</h2>
      <form id="userForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        <p class="success-message">Registration successful!</p>
      </form>
    </div>

    <div class="container mt-5">
      <h2>Task Manager</h2>
      <div class="input-group mb-3">
        <input
          type="text"
          id="taskInput"
          class="form-control"
          placeholder="Enter a task"
        />
        <button class="btn btn-success" onclick="addTask()">Add Task</button>
      </div>
      <div class="row">
        <div class="col">
          <h4>To-Do</h4>
          <ul id="todoList" class="list-group"></ul>
        </div>
        <div class="col">
          <h4>In Progress</h4>
          <ul id="inProgressList" class="list-group"></ul>
        </div>
        <div class="col">
          <h4>Done</h4>
          <ul id="doneList" class="list-group"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
